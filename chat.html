<!DOCTYPE html>
<html>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <head>
        <title>Chat - Yukon</title>
        <div id="yukonimage">
                <a href="index.html">
                    <img src="Yukon.png" alt="Yukon"/>
                </a>
        </div>
        <h1>Chat</h1>
    </head>
    <body background="gray-background.jpg">
        <div id="chatbox">

            <div id = "chatlog">
                <div id="chat">
                </div>
            </div>

            <form>
                <div class="chatform">
                    <textarea id="textarea" placeholder="Type a message here..."></textarea>
                    <!--- Return false to prevent the page from being reloaded. --->
                    <button id="send" type="button" onclick="getText(textarea); return false">Send</button>
                    <script src="app.js"></script>
                </div>
            </form>

        </div>
    </body>
    <hr />
</html>
